<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- 3D 캐러셀 -->
      <section class="3D_carousel">
        <h1>3D_carousel</h1>
        <div class="wrap">
          <div class="carousel">
            <div class="item">
              <img src="https://picsum.photos/id/237/400/300" alt="A" />
            </div>
            <div class="item">
              <img src="https://picsum.photos/id/238/400/300" alt="B" />
            </div>
            <div class="item">
              <img src="https://picsum.photos/id/239/400/300" alt="C" />
            </div>
            <div class="item">
              <img src="https://picsum.photos/id/240/400/300" alt="D" />
            </div>
            <div class="item">
              <img src="https://picsum.photos/id/241/400/300" alt="E" />
            </div>
            <div class="item">
              <img src="https://picsum.photos/id/242/400/300" alt="F" />
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="prev_button">이전</button>
          <button class="next_button">다음</button>
        </div>
      </section>
      <hr />
      <!-- 모달팝업창 -->
      <section class="modal_popUp">
        <h1>modal_popUp</h1>
        <button class="modal_OpenBtn">팝업창열기</button>
        <div class="modal_page">
          <div class="pop_up">
            <p>모달 테스트</p>
            <button class="modalBtn cancel">취소</button>
            <button class="modalBtn confirm">확인</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
